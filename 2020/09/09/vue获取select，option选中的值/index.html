  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/vue/" rel="tag">vue</a></li></ul>

        <div class="content markdown">
            <p>今天在写代码得时候碰到一个需求，需要在上一个选择框的选择项改变的时候，下一个选择框对应的改变可选择得值。</p>
<p>我的思路是当上一个选择框得值发生变化时，使用selset得@change，写一个函数来监听值的变化。之后使用$event来获取选中的值，在函数中进行值的操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&lt;el-col :span&#x3D;&quot;24&quot;&gt;</span><br><span class="line">  &lt;el-form-item label&#x3D;&quot;数据源类型&quot; prop&#x3D;&quot;dataSourceType&quot;&gt;</span><br><span class="line">    &lt;el-select v-model&#x3D;&quot;ruleForm.dataSourceType&quot; placeholder&#x3D;&quot;请选择数据源类型&quot;</span><br><span class="line">               @change&#x3D;&quot;dataTypeChange($event)&quot;&gt;</span><br><span class="line">      &lt;el-option v-for&#x3D;&quot;item in dataTypeList&quot;</span><br><span class="line">                 :key&#x3D;&quot;item.value&quot;</span><br><span class="line">                 :label&#x3D;&quot;item.label&quot;</span><br><span class="line">                 :value&#x3D;&quot;item.value&quot;&gt;</span><br><span class="line">      &lt;&#x2F;el-option&gt;</span><br><span class="line">    &lt;&#x2F;el-select&gt;</span><br><span class="line">  &lt;&#x2F;el-form-item&gt;</span><br><span class="line">&lt;&#x2F;el-col&gt;</span><br><span class="line"></span><br><span class="line">methods:</span><br><span class="line">dataTypeChange(event)&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
